<!DOCTYPE html>
<html>
<head>
  <title>Student Enrollment Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Student Enrollment Form</h2>
  <form id="sform" method="get">
    <div class="mb-3 mt-3">
      <label>Roll-No</label>
      <input type="text" class="form-control" id="rollno" name="rollno" onchange="getStudent()">
    </div>
    <div class="mb-3">
      <label>Full-Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label>Class</label>
      <input type="text" class="form-control" id="cclass" name="cclass">
    </div>
    <div class="mb-3">
      <label>Birth-date</label>
      <input type="date" class="form-control" id="bdate" name="bdate">
    </div>
    <div class="mb-3">
      <label>Address</label>
      <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="mb-3">
      <label>Enrollment-Date</label>
      <input type="date" class="form-control" id="edate" name="edate">
    </div>
      <div>
          <button type="button" class="btn btn-primary" id="save" onclick="saveData()">Save</button>
          <button type="button" class="btn btn-primary" id="change" onclick="changeData()">change</button>
          <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()">Reset</button>
      </div>
  </form>
</div>
    
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
